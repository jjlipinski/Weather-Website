        <style>
            body {
              font-family: 'Brush Script MT', cursive;
              text-align: center;
            }
            .rowFuturePredictions {
                font-size:15pt;
            }
            .toggle {
                appearance: none;
                width: 50px;
                height: 25px;
                background: #5bc4fb;
                box-shadow: inset 3px 3px 6px black;
                border-radius: 25px;
                position: relative;
                transition: all 0.5s;
            }
            .toggle:after {
                content: "°C";
                position: absolute;
                font-size: 1rem;
                font-weight: 700;
                top: 22%;
                left: 53%;
                z-index: 1;
            }
            .toggle:before {
                content: "";
                background: radial-gradient(#ffffff, #C0C0C0, #404040);
                height:25px;
                width: 25px;
                position: absolute;
                border-radius: 50%;
                z-index: 2;
            }
            .toggle:checked {
                background: #ddbaf5;
            }
            .toggle:checked::after {
                content: "°F";
                left: 15%;
            }
            .toggle:checked::before {
                left:50%;
            }
            .WeatherAppContainer {
                font-size: xx-large;
                display: none;
            }
        </style>
